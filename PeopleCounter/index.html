<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEOPLE COUNTER w Time Stamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="wrapper">
            <h1>People Counter</h1>
            <div class="count">
                <h2 id="count-entry">0</h2>
            </div>
            <div class="buttons">
                    <button id="increment-btn" onclick="increment()">ADD</button>
                    <button id="decrement-btn" onclick="decrement()">MINUS</button>
                    <button id="save-btn" onclick="save()">RECORD</button>
                    
            </div>
        </div>
        <div class="records">
            <div class="header-for-list">
                <h3>RECORDS</h3>
            </div>
            <div class="entry-list-wrap">
                <ul id="entry-list"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
